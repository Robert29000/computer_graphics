<HTML>
    <BODY>
    <canvas id="lab05" width="500" height="400">
    </canvas>
    <script>
        function Line(ctx, x0, y0, x1, y1) {
            var dy = Math.abs(y1-y0);
            var dx = Math.abs(x1-x0);
            var dmax = Math.max(dx, dy);
            var dmin = Math.min(dx, dy);
            var xdir = 1;
            if (x1<x0) xdir = -1;	
            var ydir = 1;
            if (y1<y0) ydir = -1;
            var eps = 0;
            var s = 1;
            var k=2*dmin;
            if (dy<=dx) {
                var y = y0;
                for (var x=x0; x*xdir<=x1*xdir; x+=xdir) {
                    ctx.fillRect(x*s, y*s, 1*s, 1*s);
                    eps = eps+k;
                    if (eps>dmax) {
                        y+=ydir;
                        eps = eps - 2*dmax;
                    }	
                } 
            } else {
                var x = x0;
                for (var y=y0; y*ydir<=y1*ydir; y+=ydir) {
                    ctx.fillRect(x*s, y*s, 1*s, 1*s);
                    eps = eps+k;
                    if (eps>dmax) {
                        x+=xdir;
                        eps = eps - 2*dmax;
                    }	
                } 
            }		
        }

        function dot(ax, ay, bx, by) {
            return ax * bx + ay * by
        }

    </script>
    <script>
        var canvas = document.getElementById("lab05");
        var ctx = canvas.getContext("2d");
    
        var state = 0;
        var ax, ay;
        var bx, by;
        var p1x, p1y;
        var p2x, p2y;
        var edges = []

        canvas.addEventListener("click", function(event){
                if (state == 0) {
                    ax = event.offsetX;
                    ay = event.offsetY;
                    state = 1;
                } else if (state == 1) {
                    bx = event.offsetX;
                    by = event.offsetY;
                    Line(ctx, ax, ay, bx, by);
                    state = 2;
                } else if (state == 2) {
                    p1x = event.offsetX;
                    p1y = event.offsetY;
                    state = 3;
                } else if (state == 3) {
                    p2x = event.offsetX;
                    p2y = event.offsetY;
                    Line(ctx, p1x, p1y, p2x, p2y);
                    
                    // B - begin point of edge
                    // E - end point of edge
                    edges.push({B: {X: p1x, Y: p1y}, 
                                E: {X: p2x, Y: p2y} 
                    })
                    p1x = p2x
                    p1y = p2y 
                }
            });
            

        document.addEventListener("keydown", function(event){
            if (event.key === 'Enter') {

                edges.push({B: {X: p2x, Y: p2y}, 
                                E: {X: edges[0].B.X, Y: edges[0].B.Y} 
                })
                Line(ctx, p2x, p2y, edges[0].B.X, edges[0].B.Y);

                var normals = []
                var len = edges.length

                for (var i = 0; i < len; i++) {
                    var y = edges[i].E.X - edges[i].B.X
                    var x = edges[i].B.Y - edges[i].E.Y 
                    // Нормаль для каждого отрезка. Вторая точка не нужна
                    // Т.к. заранее знаем, что она лежит на грани многоугольника и под 90 градусов
                    normals.push({X: x, Y: y}) 
                }

                var P1_P0 = {X: bx - ax, Y: by - ay}
                var P0_Pei = []
                
                for (var i = 0; i < len; i++) {
                    var x = edges[i].B.X - ax
                    var y = edges[i].B.Y - ay
                    P0_Pei.push({X: x, Y: y})
                }

                var numerator = []
                var denominator = []

                for (var i = 0; i < len; i++) {
                    numerator.push(dot(normals[i].X, normals[i].Y, P0_Pei[i].X, P0_Pei[i].Y))
                    denominator.push(dot(normals[i].X, normals[i].Y, P1_P0.X, P1_P0.Y))
                }

                var t = []

                tE = []
                tL = []

                for (var i = 0; i < len; i++) {
                    t.push(numerator[i] / denominator[i])

                    if (denominator[i] < 0) {
                        tE.push(t[i])
                    } else {
                        tL.push(t[i])
                    }
                }
                
                
                tE.push(0)
                var t_0 = Math.max(...tE)

                tL.push(1)
                var t_1 = Math.min(...tL)

                if (t_0 > t_1) {
                    return
                }

                ax_t = ax + P1_P0.X * t_0
                ay_t = ay + P1_P0.Y * t_0

                bx_t = ax + P1_P0.X * t_1
                by_t = ay + P1_P0.Y * t_1

                Line(ctx, ax_t, ay_t, bx_t, by_t)
            }
        })

    </script>
    </BODY>
    </HTML>
