<HTML>
    <BODY>
    <canvas id='lab01' width='400' height='300' style="border:1px solid">
    </canvas>
    <script>
        var canvas = document.getElementById('lab01');
        var ctx = canvas.getContext('2d');
    
        var x = 0;
        var y = 0;
        var x1 = 0;
        var y1 = 0;
        var count = 0;

        function clearValueAll() {
            x, y, x1, y1 = 0, 0, 0, 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawPoint(x, y) {
            ctx.beginPath()
            ctx.arc(x,y, 5, 0, Math.PI * 2, true);
            ctx.fill();
        }

        document.addEventListener("click", function(event) {
                if (event.which == 1) {
                    if (count == 0) {
                        clearValueAll();
                        x = event.offsetX;
                        y = event.offsetY;
                        drawPoint(x, y);
                    } else if (count == 1) {
                        x1 = event.offsetX;
                        y1 = event.offsetY;
                        drawPoint(x1, y1);
                    } else {
                        x2 = event.offsetX;
                        y2 = event.offsetY;
                        drawPoint(x2, y2);
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    }
                    count = (count + 1) % 3;
                }
            });
    
    
    </script>
    </BODY>
    </HTML>
